<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Management Login</title>
  <!-- Load Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom font */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <!-- Main Application Container -->
  <div id="app-container" class="w-full max-w-md">

    <!-- Login Card -->
    <div id="login-card" class="bg-white p-8 rounded-xl shadow-2xl transition-all duration-300">
      <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Staff Login</h1>
      <p class="text-center text-gray-500 mb-8">Access your role-based dashboard</p>

      <!-- Error Message Box -->
      <div id="message-box" class="hidden p-3 mb-4 text-sm font-medium text-red-800 bg-red-100 rounded-lg" role="alert">
      </div>

      <form id="login-form">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" id="username" name="username" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
            placeholder="Enter your username">
        </div>

        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
            placeholder="Enter your password">
        </div>

        <button type="submit" id="login-button"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
          Log In
        </button>
      </form>
    </div>
  </div>

  <script>
    const BASE_URL = 'http://127.0.0.1:5000/api';
    const loginForm = document.getElementById('login-form');
    const messageBox = document.getElementById('message-box');
    const loginButton = document.getElementById('login-button');

    /**
     * Performs a true page redirection based on the authenticated role.
     */
    function redirectToDashboard(role) {
      console.log(`Login successful! Redirecting user role: ${role}`);

      // NOTE: The redirection URLs assume these files are in the same 'frontend' folder.
      if (role === 'Admin') {
        window.location.href = 'admin.html';
      } else if (role === 'Receptionist') {
        window.location.href = 'receptionist.html';
      } else {
        // Fallback for roles like 'Housekeeping' or 'Manager'
        window.location.href = 'general.html';
      }
    }

    /**
     * Displays an error or success message to the user.
     */
    function showMessage(message, type = 'error') {
      messageBox.textContent = message;
      messageBox.classList.remove('hidden', 'text-red-800', 'bg-red-100', 'text-green-800', 'bg-green-100');

      if (type === 'error') {
        messageBox.classList.add('text-red-800', 'bg-red-100');
      } else {
        messageBox.classList.add('text-green-800', 'bg-green-100');
      }
    }

    /**
     * Handles the form submission for user login.
     */
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageBox.classList.add('hidden'); // Clear previous messages
      loginButton.disabled = true; // Disable button while fetching
      loginButton.textContent = 'Authenticating...';

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const loginData = { username: username, password: password };

      try {
        const response = await fetch(`${BASE_URL}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(loginData)
        });

        const result = await response.json();

        if (response.ok) {
          // Status 200: Login Successful - Redirect now
          showMessage('Login successful! Preparing dashboard...', 'success');
          redirectToDashboard(result.role);
        } else {
          // Login Failed
          showMessage(result.error || 'Login failed. Please check credentials or server status.');
        }
      } catch (error) {
        console.error('Network Error:', error);
        showMessage('Could not connect to the backend server. Is Flask running?');
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = 'Log In';
      }
    });
  </script>
</body>

</html>
